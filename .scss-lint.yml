scss_files: 'app/assets/stylesheets/**/*.scss'

exclude:
  - 'app/assets/stylesheets/application/bootstrap/*.scss'
  - 'app/assets/stylesheets/coordinator/bootstrap/*.scss'
  - 'app/assets/stylesheets/employer/bootstrap/*.scss'

linters:
  BangFormat:
    enabled: true
  BorderZero:
    enabled: true
  ColorKeyword:
    enabled: true
  ColorVariable:
    enabled: true
  DeclarationOrder:
    enabled: true
  EmptyLineBetweenBlocks:
    enabled: true
  HexLength:
    enabled: true
  HexNotation:
    enabled: true
  IdSelector:
    enabled: false
  ImportantRule:
    enabled: true
  LeadingZero:
    enabled: true
  MergeableSelector:
    enabled: true
  NestingDepth:
    enabled: false
  PropertySortOrder:
    enabled: true
  PseudoElement:
    enabled: false # Disabled for IE8 support
  QualifyingElement:
    enabled: false
  SelectorDepth:
    enabled: false
  SelectorFormat:
    enabled: false
  Shorthand:
    enabled: true
  SingleLinePerSelector:
    enabled: true
  SpaceAfterPropertyColon:
    enabled: true
  SpaceBeforeBrace:
    enabled: true
  StringQuotes:
    enabled: true
  ZeroUnit:
    enabled: true
